<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    
    <!-- Budget Calculator CSS -->
    <link rel="stylesheet" href="budget-calculator.css" type="text/css" />
    
</head>    
<body>
<div class="container">

<h1>מחשבון תקציב:</h1>
<br/>
<p>לחץ <a href="#reset-localstorage" class="reset-localstorage">כאן</a> כדי לנקות את הזכרון</p>
<br/>
    
<!-- #############  BEGIN Budget Calculator HTML #############  -->    
<div class="budget-calculator">          
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="active"><a href="#income" role="tab" data-toggle="tab">הכנסות</a></li>
      <li><a href="#outgoings" role="tab" data-toggle="tab">הוצאות</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content" dir="rtl">
      <div class="tab-pane fade in active" id="income">
        <table class="table table-hover" >
            <thead>
                <tr>
                <th>הכנסות:</th>
                    <th>תדירות</th>
                    <th>כמות</th>
                    <th>כמות שנתית</th>
                    <th>&nbsp;</th>
               </tr> 
           </thead>
           <tbody></tbody>
           <tfoot>
           	<tr><td colspan="100"><span class="btn btn-xs btn-primary add-row" data-type="income"><i class="glyphicon glyphicon-plus-sign"></i> הוסף שורת הכנסות</span></td></tr>
           	<tr><td colspan="100"><span class="total">סך הכל: $0</span></td></tr>
           </tfoot>
        </table>
      </div><!-- tab-pane -->
      <div class="tab-pane fade" id="outgoings">
        <table class="table table-hover">
            <thead>
                <tr>
                <th>הוצאות:</th>
                    <th>תדירות</th>
                    <th>כמות</th>
                    <th>כמות שנתית</th>
                    <th>&nbsp;</th>
               </tr> 
           </thead>
           <tbody></tbody>
           <tfoot>
           	<tr><td colspan="100"><span class="btn btn-xs btn-primary add-row" data-type="outgoings"><i class="glyphicon glyphicon-plus-sign"></i> הוסף שורת הוצאות</span></td></tr>
           	<tr><td colspan="100"><span class="total">סך הכל: $0</span></td></tr>
           </tfoot>
        </table>      
      </div><!-- tab-pane -->
      <div class="" id="totals">
        <div class="totals total-income">
            <h3>סך הכל הכנסות שנתיות: <span>$0</span></h3>
            <div class="progress progress-striped active">
            	<div class="progress-bar" style="width:0%"></div>
            </div>
        </div>
        <div class="totals total-outgoings">
            <h3>סך הכל הוצאות שנתיות: <span>$0</span></h3>
            <div class="progress progress-striped active">
            	<div class="progress-bar" style="width:0%"></div>
            </div>
        </div>
        <div class="totals total-savings">
            <h3>כל שנה אתה חוסך: <span>$0</span></h3>
            <div class="progress progress-striped active">
            	<div class="progress-bar progress-bar-success" style="width:0%"></div>
            </div>
        </div>
      </div><!-- tab-pane -->
    </div><!-- tab-content -->
    <!-- bootstrap modal -->        
    <div class="modal fade" id="budget-calculator-add-row">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">סגור</span></button>
            <h4 class="modal-title">הוסף שורה</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="add-row-name">Expense Name</label>
                <input type="text" class="form-control" id="add-row-name" placeholder="">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">סגור</button>
            <button type="button" class="btn btn-primary btn-add-row" data-type="">הוסף שורה</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal --> 
</div>  <!-- .budget-calculator -->
<!-- #############  END Budget Calculator HTML #############  -->   


    
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- Budget Calculator JS -->
<script src="budget-calculator.js"></script>

</body>
</html>
